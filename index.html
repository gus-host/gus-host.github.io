<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script
      defer
      src=" https://unpkg.com/smoothscroll-polyfill@0.4.4/dist/smoothscroll.min.js"
    ></script>
    <meta
      name="description"
      content="Gus is a shoe company that is focused on delivering high quality shoes at affordable prices"
    />
    <link rel="icon" href="images/gus-fav.png" />
    <link rel="apple-touch-icon" href="images/gus-apple-touch-icon.png" />
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="general.css" />
    <link rel="stylesheet" href="queries.css" />
    <title>Gus</title>
  </head>
  <body>
    <section class="section-login">
      <div class="login-container">
        <div class="container-width pad-top">
          <img class="login-logo" src="images/Gus-test.png" alt="Gus logo" />
        </div>

        <div class="container-width login-text-box pad-mid">
          <p class="login-sub-heading"><span>login</span></p>
          <h1 class="login-heading">Login to Account</h1>
        </div>

        <form class="container-width login-form pad-btm" action="shoes.html">
          <div class="login-details">
            <div class="login-email-box">
              <label for="email" class="label">Email address</label>
              <input
                id="email"
                type="email"
                placeholder="me@example.com"
                required
                class="input"
              />
            </div>
            <div class="login-password-box">
              <label for="password" class="label">Password</label>
              <input
                id="password"
                type="text"
                placeholder="password"
                required
                class="input"
              />
            </div>
          </div>
          <a
            type="submit"
            href="shoes.html"
            class="no-pad btn btn--full btn--form margin-right-sm"
          >
            <button class="full">login</button>
          </a>
          <a
            href="https://accounts.google.com/ServiceLogin/identifier?elo=1&ifkv=AeAAQh7L3sBmYCHMeNLAcAiV5hYLTKqmDiOZOvIhitwXwgUbINchDkCkMS7dKPULJJdOUPY-7foe&flowName=GlifWebSignIn&flowEntry=ServiceLogin"
            class="btn btn--outline"
          >
            <div class="btn-align">
              <span> Google login </span
              ><img
                src="images/google-logo.png"
                alt="Google logo"
                class="google-login"
              />
            </div>
          </a>
        </form>
      </div>
    </section>
  </body>
</html>
